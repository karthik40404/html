<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">username</label></td>
            <td><input type="text" placeholder="name" value="name"></td>
        </tr>
        <tr>
            <td>phone number</td>
            <td><input type="number" placeholder="enter number" value="number"></td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email"  value="email"></td>
        </tr>
        <tr>
            <td>file</td>
            <td><input type="file" multiple ></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>date</td>
            <td><input type="date" ></td>
        </tr>
        <tr>
            <td>gender</td>
            <td><input type="radio" name="gender"  value="male">male
            <input type="radio" name="gender"  value="female">female</td>

        </tr>
        <tr>
            <td>range</td>
            <td>0<input type="range" >10</td>
        </tr>
        <tr>
            <td>search</td>
            <td><input type="search" ></td>
        </tr>   
        <tr>
            <td>image</td>
            <td><input type="image" ></td>
        </tr>
        <tr>
            <td>select</td>
            <td><input type="image" width="100px" src=""></td>
        </tr>
    </table>
</body>
</html>
